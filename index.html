<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Loujo - Mejor Sushi de Zona Sur</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="./scripts/hamburger-menu.js"></script>
</head>
<body>
    <main>
        <header>
            <div id="menu-bar">
                <div id="menu" onclick="onClickMenu()">
                    <div id="line1" class="line"></div>
                    <div id="line2" class="line"></div>
                    <div id="line3" class="line"></div>
                </div>
                <nav>
                    <ul class="nav-li" id="nav">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Productos</a></li>
                        <li><a href="#">Delivery</a></li>
                    </ul>
                </nav>
            </div>
            <div class="menu-bg" id="menu-bg"></div>
            <div class="header-text">
                <p>Sushi Loujo</p>
            </div>
        </header>
        <section id="main-sec">
            <article class="img-slider">
                <div class="slide"><img src="./resources/img/1.jpeg" alt="Sushi Loujo - Imagen principal"></div>

                <div class="slide"><img src="./resources/img/2.jpeg" alt="Sushi Loujo - Imagen 2"></div>

                <div class="slide"><img src="./resources/img/3.jpeg" alt="Sushi Loujo - Imagen 3"></div>

                <div class="slide"><img src="./resources/img/4.jpeg" alt="Sushi Loujo - Imagen 4"></div>

                <div class="slide"><img src="./resources/img/5.jpeg" alt="Sushi Loujo - Imagen 5"></div>

                <div class="slide-navigation">
                    <div class="slide-btn"></div>
                    <div class="slide-btn"></div>
                    <div class="slide-btn"></div>
                    <div class="slide-btn"></div>
                    <div class="slide-btn"></div>
                </div>
            </article>

        </section>
        <section id="prod-sec">

        </section>
        <section id="delivery-sec">

        </section>
        <footer></footer>
    </main>
</body>
</html>
