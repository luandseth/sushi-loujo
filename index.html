<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Loujo - Mejor Sushi de Zona Sur</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div id="menu-bar">
                <div id="menu" onclick="onClickMenu()">
                    <div id="line1" class="line"></div>
                    <div id="line2" class="line"></div>
                    <div id="line3" class="line"></div>
                </div>
                <nav>
                    <ul class="nav-li" id="nav">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Productos</a></li>
                        <li><a href="#">Delivery</a></li>
                    </ul>
                </nav>
            </div>
            <div class="menu-bg" id="menu-bg"></div>
            <div class="header-text">
                <h1>Sushi Loujo</h1>
            </div>
        </header>
        <section id="main-sec">
            <div class="main-sec_text-container">
                <h2>El mejor sushi en Sushi Loujo</h2>
                <h3>Viernes y Sábados de 17:00 a 23:30h</h3>
            </div>
            <div class="carousel">
                        <button class="carousel_button carousel_button--left is-hidden">
                            <img src="./resources/img/left-arrow.svg" alt="Left arrow">
                        </button>
                        <div class="carousel_track-container">
                            <ul class="carousel_track">
                                <li class="carousel_slide current-slide">
                                    <img class="carousel_image" src="./resources/img/stock-sushi1.jpg" alt="">
                                </li>
                                <li class="carousel_slide">
                                    <img class="carousel_image" src="./resources/img/stock-sushi2.jpg" alt="">
                                </li>
                                <li class="carousel_slide">
                                    <img class="carousel_image" src="./resources/img/stock-sushi3.jpg" alt="">
                                </li>
                            </ul>
                        </div>
                        <button class="carousel_button carousel_button--right">
                            <img src="./resources/img/left-arrow.svg" alt="Rigth arrow">
                        </button>

                        <div class="carousel_nav">
                            <button class="carousel_indicator current-slide"></button>
                            <button class="carousel_indicator"></button>
                            <button class="carousel_indicator"></button>
                        </div>
            </div>
            <div class="main-sec_wpp-icon">
                <a href="https://wa.me/message/QMJKAUYKCGQOG1" target="_blank"><img src="resources/img/icons8-whatsapp.svg" alt="WhatsApp Icon"></a>
                <p>¡PEDI YA!</p>
            </div>
        </section>
        <section id="prod-sec">
            <div style="background-color: blueviolet; height: 500px;"></div>
        </section>
        <section id="delivery-sec">

        </section>
        <footer></footer>
    </main>

    <script src="./scripts/hamburger-menu.js"></script>
    <script src="./scripts/carousel.js"></script>
</body>
</html>
